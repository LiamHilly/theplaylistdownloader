
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundCloud Playlist Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>SoundCloud Playlist Downloader</h1>
  <input type="text" id="url" placeholder="Paste your SoundCloud playlist URL here" />
  <br/>
  <button onclick="downloadPlaylist()">Download Playlist</button>

  <script>
    function downloadPlaylist() {
      const url = document.getElementById('url').value;
      fetch('https://theplaylistdownloader.onrender.com/download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url })
      })
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok.");
        return response.blob();
      })
      .then(blob => {
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'playlist.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    }
  </script>
</body>
</html>
