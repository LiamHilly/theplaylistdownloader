
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist Downloader</title>
</head>
<body>
  <h1>SoundCloud Playlist Downloader</h1>
  <input type="text" id="url" placeholder="Paste SoundCloud playlist URL here">
  <button onclick="startDownload()">Download</button>
  <p id="status">Status: Idle</p>
  <ul id="trackList"></ul>

  <script>
    async function startDownload() {
      const url = document.getElementById("url").value;
      document.getElementById("status").textContent = "Status: Starting...";

      await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      checkStatus();
    }

    async function checkStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("status").textContent = "Status: " + data.status;
      const list = document.getElementById("trackList");
      list.innerHTML = "";
      data.tracks.forEach(track => {
        const li = document.createElement("li");
        li.textContent = track;
        list.appendChild(li);
      });

      if (!data.status.includes("Download ready") && !data.status.includes("ERROR")) {
        setTimeout(checkStatus, 3000);
      }
    }
  </script>
</body>
</html>
