
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoundCloud Playlist Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SoundCloud Playlist Downloader</h1>
    <input type="text" id="urlInput" placeholder="Paste SoundCloud playlist URL here">
    <br>
    <button onclick="download()">Download Playlist</button>

    <script>
        function download() {
            const url = document.getElementById('urlInput').value;
            fetch('https://theplaylistdownloader.onrender.com/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(response => {
                if (!response.ok) throw new Error("Download failed.");
                return response.blob();
            })
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = "playlist.zip";
                link.click();
            })
            .catch(error => alert("Error: " + error.message));
        }
    </script>
</body>
</html>
