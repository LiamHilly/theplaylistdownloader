<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoundCloud Playlist Downloader</title>
</head>
<body>
  <h1>Playlist Downloader</h1>
  <input type="text" id="url" placeholder="Paste SoundCloud playlist URL" />
  <button onclick="startDownload()">Download</button>
  <div id="progress"></div>

  <script>
    const backend = "https://theplaylistdownloader.onrender.com";

    async function startDownload() {
      const url = document.getElementById("url").value;
      document.getElementById("progress").innerText = "Starting download...";

      const res = await fetch(`${backend}/download`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      if (data.success) {
        document.getElementById("progress").innerText = "Download finished. Preparing zip...";

        const fileRes = await fetch(`${backend}/download-file`);
        const blob = await fileRes.blob();
        const urlBlob = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = urlBlob;
        a.download = "playlist.zip";
        a.click();
      } else {
        document.getElementById("progress").innerText = "Download failed.";
      }
    }
  </script>
</body>
</html>
